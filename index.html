<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="num()">
    <main>
       <div id="welcomeScreen">
           <h2>Guess the random number Between 1-100</h2>
           <img src="https://img.freepik.com/free-vector/detailed-gamer-room-illustration_23-2148923561.jpg?w=1800" />

           <section class="eventSection">
               <p>select the difficulty level</p>
               <div class="button-wrapper">
                   <button onclick="easyMode()">Easy: 10 attemps</button>
                   <button onclick="hardMode()">Hard: 5 attemps</button>
               </div>

           </section>
         </div>
         <div id="gameArea">
             <div id="newgameButton">
                 <button onclick="newGameBegin()">New Game</button>
             </div>

             <section>
                 <h3 id="textOutput">your Guess</h3>
                 <input type="number" id="inputbox"
                 min="1"
                 max="100"
                 placeholder="Enter your Number"
                 onchange="compareGusess()"
                 />
                </section>
                <section class="stats">
                    <div class="info">
                        <p>Number of previous attemps</p>
                        <span id="attemps">0</span>
                    </div>
                    <div class="info">
                        <p>Number of previous Guesses</p>
                        <span id="Guesses">0</span>
                    </div>

                </section>
            </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
